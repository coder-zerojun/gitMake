<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git branch 테스트용</title>
</head>
<body>
    <h3>테스트용 제목</h3>
    <span onmouseover="changeOn()" onmouseout="changeOut()">이름 추가&변경용</span>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
    function changeOn() {
        const $text = $('span');
        $text.text('★' + $text.text());
    }
    
    function changeOut() {
        const $text = $('span');
        $text.text($text.text().replace('★', ''));
    }
</script>
</html>
